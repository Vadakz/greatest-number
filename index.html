<body>

    <h1 class="text-center">Greatest Number</h1>
    <form class="container bg-secondary container w-25 mt-2" action="">

        <div class="p-2">
            <input type="text" id="id1" placeholder="enter age" class="form-control">
        </div>
        
        <div class="p-2">
            <input type="text" id="id2" placeholder="enter number" class="form-control">
        </div>
            
            <button class="btn btn-success" onclick="grtstNo()">check</button>
        </div>
   </form class>
</body>
<script>
    function grtstNo(){
        no1=parseInt(id1.value)
        no2=parseInt(id2.value)
        no1>no2?alert(no1+" isgreater"):alert(no2+" is greater")
    }

</script>
